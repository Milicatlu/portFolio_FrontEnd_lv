<div class="container-fluid">
  <h1 class="algo">Experiencia laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva experiencia
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody >
        <tr *ngFor="let Experiencia of expe">
          <td *ngIf="Experiencia">
            <h3 >{{ Experiencia.nombreE }}</h3>
          </td>
          <td *ngIf="Experiencia">{{ Experiencia.descriptionE }}</td>
          <td *ngIf="isLogged">
            <button
              type="button"
              routerLink="/editexp/{{Experiencia.id}}"
              class="btn btn-secondary">
             Editar<i class="bi bi-pen"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button type="button" (click)="delete(Experiencia.id)" class="btn btn-danger">
              Borrar <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
