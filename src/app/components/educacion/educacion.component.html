<div class="row container-fluid">
  <h1 class="algo">Educación</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educación
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let educacion of educacion">
          <td>
            <h3>{{ educacion.nombreE }}</h3>
          </td>
          <td>{{ educacion.descriptionE }}</td>
          <td *ngIf="isLogged">
            <button
            type="button"
              routerLink="/editeedu/{{ educacion.id }}"
              class="btn btn-secondary"
            >
              Editar <i class="bi bi-pen"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button
              type="button"
              (click)="delete(educacion.id)"
              class="btn btn-danger"
            >
              Borrar <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
