<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descriptionP">Descripci√≥n del proyecto </label>
                    <input type="text" class="form-control" id="descriptionP" name="descriptionP" [(ngModel)]="descriptionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Agregue foto del proyecto</label>
                    <input type="file"  #fileInput  class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px"> 
                </div>
                <br>
                <button type="submit" class="btn btn-secondary">
                    Agregar Proyecto 
                </button>
            </form>
        </div>
    </div>
</div>
